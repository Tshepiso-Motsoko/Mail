{% extends "mail/layout.html" %}

{% block body %}
    <h2>{{ user.email }}</h2>
    <button id="inbox" class="btn btn-outline-primary">Inbox</button>
    <button id="sent" class="btn btn-outline-primary">Sent</button>
    <button id="archived" class="btn btn-outline-primary">Archived</button>
    <button id="compose" class="btn btn-outline-primary">Compose</button>
    <hr>
    <div id="emails-view"></div>
    <div id="email-view"></div>
    <div id="compose-view">
        <form id="compose-form">
            <div class="form-group">
                <input id="compose-recipients" type="text" class="form-control" placeholder="Recipients">
            </div>
            <div class="form-group">
                <input id="compose-subject" type="text" class="form-control" placeholder="Subject">
            </div>
            <div class="form-group">
                <textarea id="compose-body" class="form-control" placeholder="Body"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Send">
        </form>
    </div>
{% endblock %}
